<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIS Demo (Pixi Projection + overlay_data)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
    }

    #app {
      padding: 12px;
      max-width: 1280px;
      margin: 0 auto;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 600;
    }

    .layout {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #181818;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      font-size: 13px;
    }

    .sidebar-section {
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
    }

    .sidebar-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .sidebar h3 {
      margin: 0 0 6px;
      font-size: 14px;
      font-weight: 600;
    }

    .sidebar label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
      cursor: pointer;
    }

    .sidebar input[type="checkbox"] {
      cursor: pointer;
    }

    .camera-buttons {
      display: flex;
      gap: 6px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .camera-btn {
      flex: 1;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease, color 0.15s ease;
    }

    .camera-btn.active {
      background: #3b82f6;
      border-color: #60a5fa;
      color: #fff;
    }

    .camera-btn:hover {
      background: #333;
    }

    .camera-btn.active:hover {
      background: #2563eb;
    }

    .play-btn {
      margin-top: 4px;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #242424;
      color: #eee;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }

    .play-btn:hover {
      background: #2f2f2f;
    }

    /* Video canvas container (16:9) */
    #canvas-container {
      position: relative;
      flex: 1;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 16px rgba(0,0,0,0.7);
      max-width: 1000px;
      aspect-ratio: 16 / 9;
    }

    #canvas-container canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Timeline & markers */
    #timeline-panel {
      margin-top: 12px;
      background: #181818;
      border-radius: 8px;
      padding: 8px 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      font-size: 12px;
    }

    #timeline-header {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .timeline-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #timeline-bar {
      position: relative;
      flex: 1;
    }

    #timeline-scrubber {
      width: 100%;
    }

    #timeline-markers {
      position: absolute;
      left: 0;
      top: 3px;
      right: 0;
      height: 8px;
      pointer-events: none;
    }

    .marker-tick {
      position: absolute;
      width: 4px;
      height: 8px;
      background: #f97316;
      border-radius: 2px;
      transform: translateX(-50%);
    }

    #btn-add-marker {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #242424;
      color: #eee;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }

    #btn-add-marker:hover {
      background: #2f2f2f;
    }

    #marker-list {
      margin: 6px 0 0;
      padding-left: 0;
      list-style: none;
      max-height: 120px;
      overflow-y: auto;
    }

    #marker-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 3px 0;
      border-bottom: 1px solid #222;
    }

    #marker-list li:last-child {
      border-bottom: none;
    }

    .marker-info {
      display: flex;
      flex-direction: column;
    }

    .marker-time {
      font-size: 12px;
    }

    .marker-meta {
      font-size: 11px;
      opacity: 0.8;
    }

    .marker-actions {
      display: flex;
      gap: 4px;
    }

    .marker-btn {
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      cursor: pointer;
      font-size: 11px;
    }

    .marker-btn:hover {
      background: #333;
    }

    #log {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>VIS Demo â€“ Pixi Projection + overlay_data.json + Markers</h2>

    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-section">
          <h3>Layers</h3>
          <label>
            <input type="checkbox" id="chk-dots"/>
            Positions (dots)
          </label>
          <label>
            <input type="checkbox" id="chk-labels"/>
            Lane IDs (labels)
          </label>
          <label>
            <input type="checkbox" id="chk-speed"/>
            Speed text
          </label>
          <label>
            <input type="checkbox" id="chk-rect"/>
            Rectangle
          </label>
          <label>
            <input type="checkbox" id="chk-proj-rect"/>
            Projection rectangle
          </label>
        </div>

        <div class="sidebar-section">
          <h3>Camera</h3>
          <div class="camera-buttons">
            <button class="camera-btn active" id="btn-cam-wide">Wide</button>
            <button class="camera-btn" id="btn-cam-track">Track</button>
          </div>
        </div>

        <div class="sidebar-section">
          <h3>Play / Pause</h3>
          <button id="btn-play" class="play-btn">Play</button>
        </div>

        <div class="sidebar-section">
          <h3>Options</h3>
          <label>
            <input type="checkbox" id="chk-smooth" checked />
            Smooth motion
          </label>
        </div>
      </aside>

      <!-- Video + overlay -->
      <div id="canvas-container"></div>
    </div>

    <!-- Timeline & markers -->
    <div id="timeline-panel">
      <div id="timeline-header">Timeline & Markers</div>
      <div class="timeline-row">
        <div id="timeline-bar">
          <div id="timeline-markers"></div>
          <input
            type="range"
            id="timeline-scrubber"
            min="0"
            max="20"
            step="0.01"
            value="0"
          />
        </div>
        <button id="btn-add-marker">Add marker @ current time</button>
      </div>
      <ul id="marker-list"></ul>
    </div>

    <div id="log">Loading overlay_data_sample.json ...</div>
  </div>

  <!-- Pixi v6 + pixi-projection -->
  <script src="./libs/pixi.min.js"></script>
  <script src="./libs/pixi-projection.umd.js"></script>

  <!-- App code -->
  <script type="module" src="./src/app/main.js"></script>
</body>
</html>
